                                <div className="bg-white rounded-xl p-6 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="text-xl font-bold text-gray-800">Adjust Search Parameters</h3>
                                        <button
                                            onClick={() => setShowParametersModal(false)}
                                            className="text-gray-400 hover:text-gray-600 transition-colors duration-200"
                                        >
                                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </button>
                                    </div>

                                    <div className="space-y-6">
                                        {/* Search Radius */}
                                        <div className="space-y-2">
                                            <label className="text-sm font-semibold text-gray-800">🎯 Search Radius</label>
                                            <div className="relative">
                                                <select name="radiusMiles" value={subjectProperty.radiusMiles} onChange={handleChange}
                                                    className="w-full pl-4 pr-10 py-3 text-sm bg-white border-2 border-gray-200 rounded-lg shadow-sm focus:border-sky-500 focus:ring-2 focus:ring-sky-200 transition-all duration-200 hover:border-gray-300 appearance-none cursor-pointer font-medium">
                                                    <option value={0.5}>0.5 miles</option>
                                                    <option value={1}>1 mile</option>
                                                    <option value={2}>2 miles</option>
                                                    <option value={3}>3 miles</option>
                                                    <option value={5}>5 miles</option>
                                                    <option value={10}>10 miles</option>
                                                </select>
                                            </div>
                                        </div>

                                        {/* Square Footage Variance */}
                                        <div className="space-y-2">
                                            <label className="text-sm font-semibold text-gray-800">📐 Square Footage Variance</label>
                                            <div className="relative">
                                                <select name="sqftDelta" value={subjectProperty.sqftDelta} onChange={handleChange}
                                                    className="w-full pl-4 pr-10 py-3 text-sm bg-white border-2 border-gray-200 rounded-lg shadow-sm focus:border-sky-500 focus:ring-2 focus:ring-sky-200 transition-all duration-200 hover:border-gray-300 appearance-none cursor-pointer font-medium">
                                                    <option value={300}>±300 sq ft</option>
                                                    <option value={500}>±500 sq ft</option>
                                                    <option value={700}>±700 sq ft</option>
                                                    <option value={1000}>±1000 sq ft</option>
                                                    <option value={1500}>±1500 sq ft</option>
                                                </select>
                                            </div>
                                        </div>

                                        {/* Months Back */}
                                        <div className="space-y-2">
                                            <label className="text-sm font-semibold text-gray-800">📅 Months Back</label>
                                            <div className="relative">
                                                <select name="monthsBack" value={subjectProperty.monthsBack} onChange={handleChange}
                                                    className="w-full pl-4 pr-10 py-3 text-sm bg-white border-2 border-gray-200 rounded-lg shadow-sm focus:border-sky-500 focus:ring-2 focus:ring-sky-200 transition-all duration-200 hover:border-gray-300 appearance-none cursor-pointer font-medium">
                                                    <option value={3}>3 months</option>
                                                    <option value={6}>6 months</option>
                                                    <option value={9}>9 months</option>
                                                    <option value={12}>12 months</option>
                                                    <option value={18}>18 months</option>
                                                    <option value={24}>24 months</option>
                                                </select>
                                            </div>
                                        </div>

                                        {/* Year Built Range */}
                                        <div className="space-y-2">
                                            <label className="text-sm font-semibold text-gray-800">🏗️ Year Built Range</label>
                                            <div className="relative">
                                                <select name="yearBuiltRange" value={subjectProperty.yearBuiltRange} onChange={handleChange}
                                                    className="w-full pl-4 pr-10 py-3 text-sm bg-white border-2 border-gray-200 rounded-lg shadow-sm focus:border-sky-500 focus:ring-2 focus:ring-sky-200 transition-all duration-200 hover:border-gray-300 appearance-none cursor-pointer font-medium">
                                                    <option value="any">Any Year Built</option>
                                                    <option value="within_5">Within 5 years</option>
                                                    <option value="within_10">Within 10 years</option>
                                                    <option value="within_15">Within 15 years</option>
                                                    <option value="within_20">Within 20 years</option>
                                                </select>
                                            </div>
                                        </div>

                                        {/* House Type/Style */}
                                        <div className="space-y-2">
                                            <label className="text-sm font-semibold text-gray-800">🏘️ House Type/Style</label>
                                            <div className="relative">
                                                <select name="houseStyle" value={subjectProperty.houseStyle || ''} onChange={handleChange}
                                                    className="w-full pl-4 pr-10 py-3 text-sm bg-white border-2 border-gray-200 rounded-lg shadow-sm focus:border-sky-500 focus:ring-2 focus:ring-sky-200 transition-all duration-200 hover:border-gray-300 appearance-none cursor-pointer font-medium">
                                                    <option value="">All Styles</option>
                                                    <option value="Ranch">Ranch</option>
                                                    <option value="Traditional">Traditional</option>
                                                    <option value="Contemporary">Contemporary</option>
                                                    <option value="Colonial">Colonial</option>
                                                    <option value="Tudor">Tudor</option>
                                                    <option value="Craftsman">Craftsman</option>
                                                    <option value="Victorian">Victorian</option>
                                                    <option value="Modern">Modern</option>
                                                    <option value="Mediterranean">Mediterranean</option>
                                                    <option value="Cape Cod">Cape Cod</option>
                                                    <option value="Split Level">Split Level</option>
                                                    <option value="Other">Other</option>
                                                </select>
                                            </div>
                                        </div>

                                        {/* Subdivision */}
                                        <div className="space-y-2">
                                            <label className="text-sm font-semibold text-gray-800">🏡 Subdivision</label>
                                            <div className="relative">
                                                <input
                                                    type="text"
                                                    name="subdivisionFilter"
                                                    placeholder="Enter subdivision name (optional)"
                                                    value={subjectProperty.subdivisionFilter || ''}
                                                    onChange={handleChange}
                                                    className="w-full pl-4 pr-4 py-3 text-sm bg-white border-2 border-gray-200 rounded-lg shadow-sm focus:border-sky-500 focus:ring-2 focus:ring-sky-200 transition-all duration-200 hover:border-gray-300 font-medium"
                                                />
                                            </div>
                                        </div>

                                        {/* Special Features Checkboxes */}
                                        <div className="space-y-3">
                                            <label className="text-sm font-semibold text-gray-800">🏖️ Special Features</label>
                                            <div className="grid grid-cols-2 gap-3">
                                                <label className="flex items-center space-x-2 cursor-pointer">
                                                    <input
                                                        type="checkbox"
                                                        name="waterfront"
                                                        checked={subjectProperty.waterfront || false}
                                                        onChange={(e) => setSubjectProperty(prev => ({ ...prev, waterfront: e.target.checked }))}
                                                        className="rounded border-gray-300 text-sky-600 focus:ring-sky-500"
                                                    />
                                                    <span className="text-sm text-gray-700">Waterfront Only</span>
                                                </label>
                                                <label className="flex items-center space-x-2 cursor-pointer">
                                                    <input
                                                        type="checkbox"
                                                        name="newConstruction"
                                                        checked={subjectProperty.newConstruction || false}
                                                        onChange={(e) => setSubjectProperty(prev => ({ ...prev, newConstruction: e.target.checked }))}
                                                        className="rounded border-gray-300 text-sky-600 focus:ring-sky-500"
                                                    />
                                                    <span className="text-sm text-gray-700">New Construction</span>
                                                </label>
                                                <label className="flex items-center space-x-2 cursor-pointer">
                                                    <input
                                                        type="checkbox"
                                                        name="sameSubdivision"
                                                        checked={subjectProperty.sameSubdivision || false}
                                                        onChange={(e) => setSubjectProperty(prev => ({ ...prev, sameSubdivision: e.target.checked }))}
                                                        className="rounded border-gray-300 text-sky-600 focus:ring-sky-500"
                                                    />
                                                    <span className="text-sm text-gray-700">Same Subdivision</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="flex space-x-3 mt-8">
                                        <button
                                            onClick={() => {
                                                setShowParametersModal(false);
                                                // Trigger new search with updated parameters
                                                handleSubmit({ preventDefault: () => { } });
                                            }}
                                            className="flex-1 py-3 bg-gradient-to-r from-sky-600 to-blue-600 text-white rounded-lg font-medium hover:from-sky-700 hover:to-blue-700 transition-all duration-200 shadow-md hover:shadow-lg"
                                        >
                                            Apply Changes & Refresh Results
                                        </button>
                                        <button
                                            onClick={() => setShowParametersModal(false)}
                                            className="px-6 py-3 bg-gray-100 text-gray-700 rounded-lg font-medium hover:bg-gray-200 transition-all duration-200"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Property Details Modal */}
                        {showModal && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[2000] p-4">
                                <div className="bg-white rounded-lg max-w-4xl max-h-[90vh] overflow-y-auto w-full">
                                    {/* Modal Header */}
                                    <div className="sticky top-0 bg-white border-b px-6 py-4 flex items-center justify-between">
                                        <h2 className="text-xl font-bold text-gray-800">
                                            🏠 Property Details - {modalProperty?.address}
                                        </h2>
                                        <button
                                            onClick={() => setShowModal(false)}
                                            className="text-gray-500 hover:text-gray-700 text-2xl"
                                        >
                                            ×
                                        </button>
                                    </div>

                                    {/* Modal Content */}
                                    <div className="p-6">
                                        {modalLoading ? (
                                            <div className="text-center py-8">
                                                <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-sky-600 mx-auto"></div>
                                                <p className="text-gray-600 mt-4">Loading property details...</p>
                                            </div>
                                        ) : modalDetails?.error ? (
                                            <div className="text-center py-8">
                                                <p className="text-red-600">{modalDetails.error}</p>
                                            </div>
                                        ) : modalDetails ? (
                                            <div className="space-y-6">
                                                <div className="text-center py-8">
                                                    <p className="text-gray-600">Property details loaded successfully</p>
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="text-center py-8">
                                                <p className="text-gray-600">Select a property to view detailed information</p>
                                            </div>
                                        )}
                                    </div>

                                    {/* Modal Footer */}
                                    <div className="sticky bottom-0 bg-white border-t px-6 py-4 flex justify-end">
                                        <button
                                            onClick={() => setShowModal(false)}
                                            className="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors"
                                        >
                                            Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));

        // Debug: Test formatPrice function
        console.log('formatPrice test:', formatPrice ? formatPrice(344355) : 'formatPrice not defined');
    </script>
</body>

</html>
